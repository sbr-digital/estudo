<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estudo - Circulação Sanguínea</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        
        html, body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        .input-field {
            width: 70px;
            font-size: 0.75rem;
            text-align: center;
            border: 2px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.4rem 0.2rem;
            transition: all 0.3s;
            flex-shrink: 0;
        }
        
        @media (min-width: 640px) {
            .input-field {
                width: 90px;
                font-size: 0.875rem;
                padding: 0.5rem 0.25rem;
            }
        }
        
        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.3);
        }
        
        .arrow {
            font-size: 1rem;
            font-weight: bold;
            color: #6b7280;
            margin: 0 0.15rem;
            flex-shrink: 0;
        }
        
        @media (min-width: 640px) {
            .arrow {
                font-size: 1.25rem;
                margin: 0 0.25rem;
            }
        }
        
        .correct {
            background-color: #dcfce7;
            border-color: #22c55e;
            color: #166534;
        }
        
        .incorrect {
            background-color: #fee2e2;
            border-color: #ef4444;
            color: #991b1b;
        }
        
        .flow-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 0.3rem;
            padding: 0.5rem 0;
            max-width: 100%;
        }
        
        @media (min-width: 640px) {
            .flow-container {
                flex-wrap: nowrap;
                gap: 0.5rem;
            }
        }
        
        .content-wrapper {
            max-width: 100%;
            width: 100%;
        }
        
        .page-container {
            max-width: 100vw;
            overflow-x: hidden;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-3 page-container">

    <div id="form-container" class="bg-white p-4 sm:p-8 rounded-2xl shadow-lg w-full max-w-2xl mx-auto content-wrapper">

        <header class="text-center mb-6">
            <h1 class="text-xl sm:text-3xl font-bold text-gray-800">Sistema de Estudo</h1>
            <p class="text-xs sm:text-base text-gray-500 mt-1">Complete os esquemas sobre a circulação sanguínea.</p>
        </header>

        <main id="study-form">
            <!-- Seção Grande Circulação -->
            <section class="mb-6">
                <h2 class="text-base sm:text-xl font-semibold text-gray-700 mb-3 pb-2 border-b-2 border-blue-500">Grande Circulação</h2>
                <div class="flow-container">
                    <input type="text" id="gc1" class="input-field" data-answer="CORPO" placeholder="?">
                    <span class="arrow">&rarr;</span>
                    <input type="text" id="gc2" class="input-field" data-answer="CORAÇÃO" placeholder="?">
                    <span class="arrow">&rarr;</span>
                    <input type="text" id="gc3" class="input-field" data-answer="PULMÃO" placeholder="?">
                    <span class="arrow">&rarr;</span>
                    <input type="text" id="gc4" class="input-field" data-answer="CORAÇÃO" placeholder="?">
                    <span class="arrow">&rarr;</span>
                    <input type="text" id="gc5" class="input-field" data-answer="CORPO" placeholder="?">
                </div>
            </section>

            <!-- Seção Pequena Circulação -->
            <section class="mb-6">
                <h2 class="text-base sm:text-xl font-semibold text-gray-700 mb-3 pb-2 border-b-2 border-green-500">Pequena Circulação</h2>
                <div class="flow-container">
                    <input type="text" id="pc1" class="input-field" data-answer="PULMÃO" placeholder="?">
                    <span class="arrow">&rarr;</span>
                    <input type="text" id="pc2" class="input-field" data-answer="CORAÇÃO" placeholder="?">
                    <span class="arrow">&rarr;</span>
                    <input type="text" id="pc3" class="input-field" data-answer="PULMÃO" placeholder="?">
                </div>
            </section>

            <!-- Seção Movimento do Coração -->
            <section class="mb-6">
                <h2 class="text-base sm:text-xl font-semibold text-gray-700 mb-3 pb-2 border-b-2 border-purple-500">Movimento da Batida do Coração</h2>
                <div class="flex items-center justify-center">
                    <input type="text" id="mc1" class="input-field" style="width: 110px;" data-answer="SÍSTOLE" placeholder="?">
                </div>
            </section>

            <!-- Botão de Ação -->
            <footer class="flex justify-center mt-6">
                <button id="clear-button" class="w-full sm:w-auto bg-gray-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-gray-700 transition-all duration-300 shadow-md text-sm sm:text-base">
                    Limpar Campos
                </button>
            </footer>

        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const clearButton = document.getElementById('clear-button');
            const inputs = document.querySelectorAll('.input-field');

            // Função para remover acentos e converter para maiúsculas
            const normalizeString = (str) => {
                if (!str) return '';
                return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toUpperCase().trim();
            };

            // Função para checar a resposta de um campo específico
            const checkAnswer = (input) => {
                const userAnswer = normalizeString(input.value);
                const correctAnswer = normalizeString(input.dataset.answer);

                input.classList.remove('correct', 'incorrect');

                if (userAnswer === '') {
                    return;
                }

                if (userAnswer === correctAnswer) {
                    input.classList.add('correct');
                } else {
                    input.classList.add('incorrect');
                }
            };

            // Auto-validação ao trocar de campo (blur event)
            inputs.forEach(input => {
                input.addEventListener('blur', () => {
                    checkAnswer(input);
                });

                // Remove as classes de validação enquanto digita
                input.addEventListener('input', () => {
                    input.classList.remove('correct', 'incorrect');
                });
            });

            // Botão de limpar
            clearButton.addEventListener('click', () => {
                inputs.forEach(input => {
                    input.value = '';
                    input.classList.remove('correct', 'incorrect');
                });
            });
        });
    </script>
</body>
</html>
